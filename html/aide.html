<html lang="fr">

<meta charset="UTF-8">
<title>Aide</title>
<link rel="stylesheet" href="../css/aidepage.css">
</head>
<body>
  <form action="page_accueil.html">
    <button type="submit" value="Retour_acceuil" class="back"> Acceuil </button>
  </form>
  
  <div style="text-align:center">
    <h1>Contactez-nous</h1>
    <h3>Passez prendre une tasse de café ou laissez-nous un message :</h3>
  </div>
<div class="container">
  <div class="row">
    <div class="column">
      <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2783.9746338257587!2d4.843708415361106!3d45.75165447910543!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47f4ea4300d241cf%3A0xd363e4aab9425832!2s25%20Av.%20Jean%20Jaur%C3%A8s%2C%2069007%20Lyon!5e0!3m2!1sfr!2sfr!4v1635411503934!5m2!1sfr!2sfr" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
    </div>
    <div class="column">
      <form action="aide_suite.html">
        <label for="fname">Nom</label>
        <input type="text" id="fname" name="firstname" placeholder="Nom.." required>
        <label for="lname">Prénom</label>
        <input type="text" id="lname" name="lastname" placeholder="Prénom.." required>
        <input checked="checked" name="sex" type="radio" value="male" /> Homme <br /> 
        <input name="sex" type="radio" value="female" /> Femme <br /> 
        <input name="sex" type="radio" value="autre" /> Autre <br />
        <label for="subject">Sujet</label>
        <textarea id="subject" name="subject" placeholder="Ecrivez votre message.." class="description" required></textarea>
        <input type="submit" value="Envoyer">
      </form>
    </div>
  </div>
</div>
